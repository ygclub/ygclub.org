{template header}
<div class="hd_map"> 
	<a href="{$setting[site_url]}">{$setting[site_name]}</a> &gt;&gt;百科问答
</div> 







<div class="r w-710 o-v p-b10 columns bang_main">
<form action="index.php?plugin-aaa-aaa-create" method="POST">
	<h2 class="col-h2" style="line-height:30px;height:30px;margin:2px;padding:0 20px;background:#eaf6fd;">我要提问</h2>
	<div style="padding: 10px 20px; color: #666;">
	<table border="0" cellpadding="2" cellspacing="0" width="600">
	<tr><td width="80">问题：</td><td><input type="text" name="question" size="50" /> *</td></tr>
	<tr><td>相关词条：</td><td><input type="text" name="title" size="50" value="{$title}" <!--{if $title}-->readonly="readonly"<!--{/if}--> /> *</td></tr>
	<tr><td>问题描述:</td><td><textarea name="description" rows="4" cols="60"></textarea></td></tr>
	<tr><td>悬赏金币：</td><td><select name="reward">
		<option value="0">0</option>
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="15">15</option>
		<option value="20">20</option>
	</select></td></tr>
	<tr><td><input type="hidden" name="create_submit" value="1" /></td><td>
	<input type="submit" value=" 提交问题 " /> 标注*的为必填项</td></tr>
	</table>
	
	
	</div>
	<br />
</form>	
<!--{if $title}-->
	<h2 class="col-h2" style="line-height:30px;height:30px;margin:2px;padding:0 20px;background:#eaf6fd;">关于<a href="{$setting['seo_prefix']}doc-view-{$doc['did']}{$setting['seo_suffix']}">{$doc['title']}</a>的相关问题 <a href="{$setting['seo_prefix']}plugin-aaa-aaa-doc-{$doc['did']}{$setting['seo_suffix']}">查看全部</a></h2>
	<div style="padding: 10px 20px; color: #666;">
		<ul>
		<!--{loop $relative_asks  $question}-->
			<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-view-{$question['id']}{$setting['seo_suffix']}" >{$question['question']}</a></li>
		<!--{/loop}-->
		</ul>
	</div>
	<br />
<!--{/if}-->
</div>


<div class="l w-230">
	<div class="p-b10 m-t10 sidebar">
	<ul>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-all{$setting['seo_suffix']}"  <!--{if $type=='all'}-->class="on"<!--{/if}-->>全部提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-0{$setting['seo_suffix']}"  <!--{if $type=='0'}-->class="on"<!--{/if}-->>未解决提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-1{$setting['seo_suffix']}"  <!--{if $type=='1'}-->class="on"<!--{/if}-->>已解决提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-2{$setting['seo_suffix']}" <!--{if $type=='2'}-->class="on"<!--{/if}-->>已关闭提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-create{$setting['seo_suffix']}"  <!--{if $type=='ask'}-->class="on"<!--{/if}-->>我要提问</a></li>
	</ul>
	</div>

</div>
