{template header}
<style type="text/css">
#map{margin-bottom:20px;}
.plug-friend{color:#666;}
.plug-friend li{margin-left:90px;text-align:left;}
.plug-friend span{margin-left:-90px;width:75px;float:left;text-align:right;}
.reg-bd .reg-inp {float:left;width:185px;margin:0 8px 0 0;}
.reg-bd .area{wdith:70%;}
.reg-bd .red{color:red;}
</style>
<script type="text/javascript">
function docheck(){
	if($.trim($('#name').val())==""){
		alert("请输入网站名称!");
		$('#name').focus();
		return false;
	}
	if($.trim($('#url').val())==""){
		alert("请输入网站网址!");
		$('#url').focus();
		return false;
	}
	
	if($.trim($('#url').val())==""){
		alert("请输入网站网址!");
		$('#url').focus();
		return false;
	}else if(IsURL($.trim($('#url').val()))==false){
		alert("网站网址格式不正确!");
		$('#url').focus();
		return false;
	}
	
	if($.trim($('#logourl').val())==""){
		alert("请输入LOGO地址!");
		$('#logourl').focus();
		return false;
	}else if(IsURL($.trim($('#logourl').val()))==false){
		alert("logo网址格式不正确!");
		$('#logourl').focus();
		return false;
	}
	if($.trim($('#mail').val())==""){
		alert("请输入联系方式!");
		$('#mail').focus();
		return false;
	}
	if($.trim($('#desc').val())==""){
		alert("请输入网站简介!");
		$('#desc').focus();
		return false;
	}

}
function IsURL(str_url){
	return(/(?:https?:\/\/)?\w+\.\w+/.test(str_url));
}
</script>
<div id="map" class="bor-gray-das warp"><a href="{$setting[site_url]}">{$setting[site_name]}</a> &gt;&gt;  友情链接申请</div>
<div class="clear"></div>
<form id="appform" method="post" action="index.php?plugin-friendlink-admin_friendlink-application" onsubmit="return docheck();">
<ul class="a-c bor-gray reg-bd  mar-t8 plug-friend">
	<li><span>网站名称</span><input  name="friend[name]" tabindex="3"  id="name" type="text" maxlength="32" class="reg-inp" /></li>
	<li><span>网站网址</span><input name="friend[url]" tabindex="4" id="url" type="text" class="reg-inp" value="http://" maxlength="200" /></li>
	<li><span>LOGO地址</span><input name="friend[logo]" tabindex="5" id="logourl" type="text" class="reg-inp" value="http://" maxlength="200" /></li>
	<li><span>联系方式</span><input name="friend[mail]" tabindex="6" id="mail"  type="text" class="reg-inp" maxlength="50" />可填写QQ/MSN/E-mail等</li>
	<li><span>网站简介</span><textarea name="friend[desc]" id="desc" rows="5" tabindex="7" class="area block" cols="55"></textarea><label class="red clear">在提交申请前，请务必首先做好本站连接，谢谢合作</label></li>
	<li><input name="submit" tabindex="8" type="submit" value="{lang submit}"  class="btn-submit"/></li>
</ul>
</form>
<script type="text/javascript">
$('#name').focus();
</script>
{template footer}
