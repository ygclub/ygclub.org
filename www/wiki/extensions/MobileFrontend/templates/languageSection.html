<h2 id="section_language" class="section_heading">{{heading}}</h2>
<div id="content_language">
	<p id="mw-mf-language-header">{{description}}</p>
	<ul id="mw-mf-language-selection">
	{{#langlinks}}
		<li>
			<a href="{{url}}" hreflang="{{lang}}" lang="{{lang}}" title="{{*}}">{{langname}}</a>
		</li>
	{{/langlinks}}
	</ul>
</div>
