<div class="header">
	<button class="cancel">{{closeMsg}}</button>
	{{#heading}}
	<h2>{{heading}}</h2>
	{{/heading}}
</div>
<div class="content">
	{{#leadText}}
	<p>{{leadText}}</p>
	{{/leadText}}

	<ul class="informative">
		{{#bulletPoints}}
		<li>{{{.}}}</li>
		{{/bulletPoints}}
	</ul>
	<button class="confirm">{{confirmMessage}}</button>
</div>
