{template admin_header}
<script type="text/javascript">
function jswizard(num){
	if(num==1){
		window.open('index.php?plugin-jswizard-admin_jswizard-doc',"_self","");
	}else if(num==2){
		window.open('index.php?plugin-jswizard-admin_jswizard-user',"_self","");
	}else if(num==3){
		window.open('index.php?plugin-jswizard-admin_jswizard-cate',"_self","");
	}else if(num==4){
		window.open('index.php?plugin-jswizard-admin_jswizard-search',"_self","");
	}else if(num==5){
		window.open('index.php?plugin-jswizard-admin_jswizard-tag',"_self","");
	}
}
function docheck(){
	if(confirm('确定要删除所选项么？')){
		$('jsform').submit();
	}else{
		return false;
	}
}
function selectALL(obj){
	var uids=document.getElementsByClassName('box');
 	for (var index = 0; index < uids.length; ++index) {
		var item = uids[index];
		if(!item.disabled){
			item.checked=obj.checked;
		}
  }
}
</script>
<p class="map">插件/模板：插件</p>
<p class="sec_nav">管理：
	<a href="index.php?admin_plugin-manage-{$pluginid}"  class="on"><span>插件管理</span></a>
	<a href="index.php?admin_plugin-setvar-{$pluginid}"><span>插件设置</span></a>
	<a href="index.php?admin_plugin-hook-{$pluginid}" > <span>插件钩子</span> </a>
</p>
<form name="jsform" id="jsform" action="index.php?plugin-jswizard-admin_jswizard-remove"  method="post" onSubmit="return docheck();">
<table class="table">
<!--{if $jsstatus==0}-->
	<tr>
		<td colspan='4'><span><font color="#FF0000">您还没有开通数据调用!</font></span></td>
	</tr>
<!--{else}-->
	<tr>
		<td colspan='4'>
		添加：
		<input class="inp_btn2" value="词条列表" type="button" name="doc" onclick="jswizard(1);" />
		<input class="inp_btn2" value="用户列表" type="button" name="user" onclick="jswizard(2);"/>
		<input class="inp_btn2" value="分类" type="button" name="cate" onclick="jswizard(3);"/>
		<input class="inp_btn2" value="搜索" type="button" name="search" onclick="jswizard(4);"/>
		<input class="inp_btn2" value="热门标签" type="button" name="tag" onclick="jswizard(5);"/>
		</td>
	</tr>
</table>
<table class="table">
	<tr>
		<td style="width:50px;"><span>选择</span></td>
		<td style="width:200px;"><span>唯一标识</span></td>
		<td style="width:300px;"><span>类型</span></td>
		<td><span>操作</span></td>
	</tr>
<!--{loop $jswizardlist $jswizard}-->
	<tr>
		<td><input type="checkbox" class="box"  name="jswizard[]" value="{$jswizard[variable]}" /></td>
		<td>{$jswizard[variable]}</td>
		<td><!--{if $jswizard[type]==1}-->词条列表<!--{elseif $jswizard[type]==2}-->用户列表<!--{elseif $jswizard[type]==3}-->分类<!--{elseif $jswizard[type]==4}-->搜索<!--{elseif $jswizard[type]==5}-->热门标签<!--{/if}--></td>
		<!--{if $jswizard[type]==1}-->
		<td><a href="index.php?plugin-jswizard-admin_jswizard-doc-edit-{$jswizard[variable]}">编辑</a></td>
		<!--{elseif $jswizard[type]==2}-->
		<td><a href="index.php?plugin-jswizard-admin_jswizard-user-edit-{$jswizard[variable]}">编辑</a></td>
		<!--{elseif $jswizard[type]==3}-->
		<td><a href="index.php?plugin-jswizard-admin_jswizard-cate-edit-{$jswizard[variable]}">编辑</a></td>
		<!--{elseif $jswizard[type]==4}-->
		<td><a href="index.php?plugin-jswizard-admin_jswizard-search-edit-{$jswizard[variable]}">编辑</a></td>
		<!--{elseif $jswizard[type]==5}-->
		<td><a href="index.php?plugin-jswizard-admin_jswizard-tag-edit-{$jswizard[variable]}">编辑</a></td>
		<!--{/if}-->
	</tr>
<!--{/loop}-->
	<tr>
		<td width="80px"><input name="chkall" class="box" onclick="selectALL(this);" type="checkbox" /><b><label id="tip">全选</label></b></td>
		<td><input type="submit" class="inp_btn" value="{lang commonDel}"/>&nbsp;&nbsp;</td>
		<td></td>
		<td></td>
	</tr>
<!--{/if}-->
</table>
</form>
{template admin_footer}
