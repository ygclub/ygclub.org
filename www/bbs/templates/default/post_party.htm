<div class="specialpost s_clear">
	<div class="specialinfo">
		<dl>
			<dt style='font-weight:lighter;'>活动时间:</dt>
			<dd>
				<div class="hasdropdownbtn s_clear">
					<span><input id='starttimefrom_0' onclick="InFloat=InFloat_Editor;showcalendar(event, this, true)" type="text" autocomplete="off" name="showtime" class="spmediuminput txt" value="$activity[showtime]" tabindex="1" />
				</div>
			</dd>
			<dt style='font-weight:lighter;'>报名时间:</dt>
			<dd>
				<div class="hasdropdownbtn s_clear">
					<span><input onclick="InFloat=InFloat_Editor;showcalendar(event, this, true)" type="text" autocomplete="off" name="starttimefrom" class="left spmediuminput txt" value="$activity[starttimefrom]" tabindex="1" /></span>
					<strong class="left">~</strong>
					<input onclick="InFloat=InFloat_Editor;showcalendar(event, this, true)" type="text" autocomplete="off" name="starttimeto" class="spmediuminput txt" value="$activity[starttimeto]" tabindex="1" />
				</div>
			</dd>
			<dt style='font-weight:lighter;'>{lang activiy_sort}:</dt>
			<dd>
				<!--{if $activitytypelist}-->
					<ul id="activitytypelist" style="display: none">
					<!--{loop $activitytypelist $type}-->
						<li>$type</li>
					<!--{/loop}-->
					</ul>
				<!--{/if}-->
				<p class="hasdropdownbtn">
					<span><input type="text" id="activityclass" class="spmediuminput txt" name="class" value="$activity[class]" tabindex="1" /></span>
					<!--{if $activitytypelist}-->
						<a href="javascript:;" class="dropdownbtn" onclick="InFloat=InFloat_Editor;showselect(this, 'activityclass', 'activitytypelist')">^</a>
					<!--{/if}-->
				</p>
			</dd>
			<dt style='font-weight:lighter;'>备注选项:</dt>
			<dd>
				<input type="text" id="cost" class="spslonginput txt" name="marks" value="$activity[marks]" tabindex="1" /><br />如：“自驾|搭乘|自理”
			</dd>
			<dt style='font-weight:lighter;'>随行人员</dt>
			<dd>
				<input name='followed' type='radio' value='0' {if !$activity['followed']}checked{/if}>不允许
				<input name='followed' type='radio' value='1' {if $activity['followed']==1}checked{/if}>允许
			</dd>
		</dl>
	</div>
	<div class="specialaddons">
		<dl>
			
			<dt>联系电话:</dt>
			<dd><input id="activityplace" class="spmediuminput txt" type="text" name="phone" value="$activity[phone]" tabindex="1" /></dd>
			<dt>{lang activity_need_member}:</dt>
			<dd><input name="number" class="spmediuminput txt" type="text" value="$activity[number]" tabindex="1" /> <span id="activitynumbermessage"></span></dd>
			<dt></dt>
			<dd class="spaoptlist s_clear">
				<p><input name="gender" type="radio" value="0" id="nolimit" {if !$activity['gender']}checked{/if} tabindex="1" /><label for="nolimit">{lang unlimited}</label></p>
				<p><input name="gender" type="radio" value="1" id="male" {if $activity['gender'] == 1}checked{/if} tabindex="1" /><label for="male">{lang male}</label></p>
				<p><input name="gender" type="radio" value="2" id="female" {if $activity['gender'] == 2}checked{/if} tabindex="1" /><label for="female">{lang female}</label></p>
			</dd>
		</dl>
	</div>
</div>

</div>

<!--{if $SFCF}-->

<h3 class="float_ctrl"><em>自定义部分</em></h3>

<table cellspacing="0" cellpadding="0" style='margin: 15px;'><!--{echo SFF()}--></table>

<!--{/if}-->

</div>
