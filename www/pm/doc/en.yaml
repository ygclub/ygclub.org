name: UCenter整合
code: UCenter
type: extension
copyright: www.sigutech.cn 2011
site: http://www.sigutech.cn
author: 'xiaong<xiaong@sigutech.cn>'
abstract: >
  整合UCenter用户模块，实现用户管理同步、登录/登出同步等
desc: >
  这个插件是用来同步UCenter用户中心功能的，实现用户管理同步、登录/登出同步等。
install: |
  1. 通过禅道的插件管理来进行安装。
    1.1 使用管理员身份登录禅道，访问插件管理。
    1.2 打开获得插件页面，搜索找到本插件。
    1.3 选择自动安装，按照页面提示即可。
  2. 手工安装，将代码解压缩，然后将目录拷贝到禅道对应的目录，比如module拷贝到zentao的module。
