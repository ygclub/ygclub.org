{subtemplate header}

<script type="text/javascript" src="include/js/calendar.js?{VERHASH}" reload="1"></script>

<div id="nav"><a href="$indexname">$bbname</a> &raquo; <a>完善活动资料</a> &raquo; <a href="viewthread.php?tid=$tid" target="_blank">$party[subject]</a></div>

<form method="post" action="$thisrc?act=post&fid=$fid&tid=$tid">
<div id="wrap" class="wrap s_clear">
	<div class="main">
		<div class="content specialpost">
			<h1><font color="blue">$party[subject]</font></h1>
			<table cellspacing="0" cellpadding="0" class="formtable">

				<tr>
					<th><b>发起人参与？</b><font color="red">(*)</font></th>
					<td>
						<input name="isjoin" type="radio" value="1" {if $tinfo[isjoin]==1 || empty($tinfo[isjoin])}checked{/if}/>参与活动
						<input name="isjoin" type="radio" value="0" {if $tinfo[isjoin]==0}checked{/if}/>不参与活动
					</td>
				</tr>

				<tr>
					<th><b>活动标题图片</b></th>
					<td><input type="text" name='picurl' class="txt" value="$tinfo[picurl]" /></td>
				</tr>

				<tr>
					<th><b>活动时间</b><font color="red">(*)</font></th>
					<td><input type="text" onclick="showcalendar(event, this, true)" autocomplete="off" name="showtime" style='width:120px;' class="txt" value="$tinfo[showtime]" /></td>
				</tr>

				<tr>
					<th><b>报名时间</b><font color="red">(*)</font></th>
					<td><input type="text" onclick="showcalendar(event, this, true)" autocomplete="off" name="starttimefrom" style='width:120px;' class="txt" value="$tinfo[starttimefrom]" /> <b>~</b> <input type="text" autocomplete="off" onclick="showcalendar(event, this, true)" name="starttimeto" class="txt" value="$tinfo[starttimeto]" style='width:120px;'/></td>
				</tr>

				<tr>
					<th><b>活动类型</b><font color="red">(*)</font></th>
					<td><!--{if $sc_data['classes']}--><!--{eval $aclass = explode(",",$sc_data['classes']);}--><select name='class'><!--{loop $aclass $v}--><!--{eval $selected = $v == $tinfo['class'] ? "selected" : "" ;}--><option value='$v'{$selected}>$v</option><!--{/loop}--></select><!--{else}--><font color="red">请重新设置，多个设置请用英文状态下的逗号隔开。</font><!--{/if}--></td>
				</tr>

				<tr>
					<th><b>性别要求</b><font color="red">(*)</font></th>
					<td>
						<input name="gender" type="radio" value="0" id="nolimit" {if $tinfo[gender]==0 || empty($tinfo[gender])}checked{/if}/><label for="nolimit">{lang unlimited}</label>
						<input name="gender" type="radio" value="1" id="male" {if $tinfo[gender]==1}checked{/if}/><label for="male">{lang male}</label>
						<input name="gender" type="radio" value="2" id="female" {if $tinfo[gender]==2}checked{/if}/><label for="female">{lang female}</label>
					</td>
				</tr>

				<tr>
					<th><b>需要人数</b><font color="red">(*)</font></th>
					<td><input name="number" class="txt" type="text" value="$tinfo[number]" style='width:40px;'/> 0为不限</td>
				</tr>

				<tr>
					<th><b>联系电话</b><font color="red">(*)</font></th>
					<td><input name="phone" class="txt" type="text" value="$tinfo[phone]" style='width:120px;'/></td>
				</tr>

				<tr>
					<th><b>备注选项</b></th>
					<td><input name="marks" class="txt" type="text" value="$tinfo[marks]"/> 如：“自驾|搭乘|自理”</td>
				</tr>

				<!--{if $sc_data['follower']==1}-->
				<tr>
					<th><b>随行人员</b><font color="red">(*)</font></th>
					<td><input name='followed' type='radio' value='0' {if $tinfo[followed]==0}checked{/if}>不允许 <input name='followed' type='radio' value='1' {if empty($tinfo[followed]) || $tinfo[followed]==1}checked{/if}>允许</td>
				</tr>
				<!--{/if}-->

				<!--{if $sc_data['dowork']==1}-->
				<tr>
					<th><b>分工设置</b><font color="red">(*)</font></th>
					<td><input name="doworker" class="txt" type="text" value="$tinfo[doworker]"/></td>
				</tr>
				<!--{/if}-->

				<!--{if $sc_data['optionform']==1}-->
				<tr>
					<th colspan='2' height='20'></th>
				</tr>

				<!--{if $sc_data['optionfield']}-->
				<!--{loop $sc_data['optionfield'] $v}-->
				<tr>
					<th><b>$v[name]</b><!--{if $v['must']=='on'}--><font color="red">(*)</font><!--{/if}--></th>
					<td>$v[html]</td>
				</tr>
				<!--{/loop}-->
				<!--{/if}-->

				<!--{/if}-->

				<tr>
					<th>&nbsp;</th>
					<td><input type="submit" value='提交设置' name='partysubmit'/></td>
				</tr>				
			</table>
		</div>
	</div>
</div>
</form>

{subtemplate footer}
