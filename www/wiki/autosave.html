<html>
  <head>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  </head>
  <div id=show></div>
  <script>
    $(function() {
      var lines = [];
      for (var key in localStorage) {
        if (/^ClientsideDrafts/.test(key)) { // does the key start with "key"
          lines.push(key.slice(16) + ' = ' + localStorage[key]);
        }
      }
      $("#show").html(lines.join('<br>'));
    });
  </script>
</html>
