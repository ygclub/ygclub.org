<h3 class="col-h3">缓存设置</h3>
<form name="cacheset"  method="post">
	<table class="table">
		<tr>
			<td width="100px;"><span>{lang cacheName}</span></td>
			<td width="100px;"><span>{lang cacheDescribe}</span></td>
			<td><span>{lang cacheTime}</span></td>
		</tr>
		<!-- {if $cachelist==""} -->
		<tr>
			<td colspan="3">{lang cacheNoConfig}</td>
		</tr>
		<!-- {/if} -->
		<!-- {if $cachelist!=""} -->
		<!-- {loop $cachelist $cache} -->
		<tr>
			<td>{$cache[cache_name]}<input type="hidden" name="$cache[]" value = "{$cache[variable]}" /></td>
			<td>{$cache[describ]}</td>
			<td><input class="inp_txt" name="{$cache[variable]}_value" type="text" value="{$cache[value]}" maxlength="5" /></td>
		</tr>
		<!-- {/loop} -->
		<tr>
			<td colspan="3">
				<input class="inp_btn"  type="button" name="cachesetsubmit" value="{lang cacheSaveConfig}" onclick="checkcachedata();"/>&nbsp;&nbsp;
				<input class="inp_btn"  type="button" name="cacheclear" value="{lang cacheClear}" onclick="clearcache();"/>
			</td>
		</tr>
		<!-- {/if} -->
	</table>
</form>
