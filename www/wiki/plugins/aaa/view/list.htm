{template header}
<div class="hd_map"> 
	<a href="{$setting[site_url]}">{$setting[site_name]}</a> &gt;&gt;百科问答
</div> 
	


<div class="r w-710 o-v p-b10 columns bang_main">
	<h2 class="col-h2 h3 a-r">
	<span class="l h2" ><!--{if $type=='all'}-->全部提问
			<!--{elseif $type=='0'}-->未解决提问
			<!--{elseif $type=='1'}-->已解决提问
			<!--{elseif $type=='2'}-->已关闭提问
			<!--{elseif $type=='doc'}-->关于<a href="{$setting['seo_prefix']}doc-view-{$doc['did']}{$setting['seo_suffix']}">{$doc['title']}</a>的全部提问
			<!--{else}-->全部提问
		<!--{/if}--></span>
	<!--{if $type=='focus' ||$type=='hotdoc' || $type=='recentdoc' ||$type=='recentupdate' ||$type=='hot' ||$type=='champion' }-->
		<a href="{url list-rss-$type}"  id="rss" ><img  class="m-r8" src="style/default/rss.gif"/></a>
	<!--{/if}-->
	</h2>
	<dl class="col-dl">
	<dt class="bold">
		<span class="l">
			问题
		</span> 
		提问时间&nbsp;
	</dt>
	
	<!--{loop $list $key $data}-->
		
		<dd><a href="{$setting['seo_prefix']}plugin-aaa-aaa-view-{$data['id']}{$setting['seo_suffix']}"  class="l"><!--{if $type == 'all'}-->[{$data['statusstr']}]<!--{/if}--> {$data['question']}</a>{$data['time']}</dd>
			
	<!--{/loop}-->
		
	</dl>
	
	
	
</div>



<div class="l w-230">
	<div class="p-b10 m-t10 sidebar">
	<ul>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-all{$setting['seo_suffix']}"  <!--{if $type=='all'}-->class="on"<!--{/if}-->>全部提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-0{$setting['seo_suffix']}"  <!--{if $type=='0'}-->class="on"<!--{/if}-->>未解决提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-1{$setting['seo_suffix']}"  <!--{if $type=='1'}-->class="on"<!--{/if}-->>已解决提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-list-2{$setting['seo_suffix']}" <!--{if $type=='2'}-->class="on"<!--{/if}-->>已关闭提问</a></li>
	<li><a href="{$setting['seo_prefix']}plugin-aaa-aaa-create{$setting['seo_suffix']}"  <!--{if $type=='ask'}-->class="on"<!--{/if}-->>我要提问</a></li>
	</ul>
	</div>

</div>






{template footer}
